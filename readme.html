<h2 id="a-way-to-manage-and-backup-your-files">A way to manage and
backup your files</h2>
<p>This project is a utility to manage and backup certain files in your
system across multiple devices. The project uses a file located in the
directory where the copied files reside to determine which files it
needs to backup.</p>
